<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="icon" href="images/logo/ohmyfood.ico">
  <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap">
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap">
  <title>Accueil - ohmyfood</title>
  <script src="https://kit.fontawesome.com/2897f175fe.js" crossorigin="anonymous"></script>
</head>

<body>

  <!--  LOADING SPINNER  -->

  <div id="loaderBloc">
    <img src="images/logo/ohmyfood@2x.svg" alt="logo ohmyfood">
    <div class="loader">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>

  <main id="bloc_page">

    <!--  HEADER  -->

    <header id="logo">
      <img src="images/logo/ohmyfood@2x.svg" alt="logo ohmyfood">
    </header>

    <div id="main">

      <!--  LOCALISATION  -->

      <section id="bloc_saisie">
        <div class="barre_recherche">
          <form method="POST" action="#">
            <i class="fas fa-map-marker-alt" id="map"></i>
            <input class="localisation" type="search" name="recherche" placeholder="Paris, Belleville" id="recherche">
          </form>
        </div>
      </section>

      <!--  BANIERE  -->

      <section id="baniere">
        <h1 id="baniere_titre">Réservez le menu qui vous convient</h1>
        <p class="baniere_description">Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
        <button class="bouton" type="submit">Explorer nos restaurants</button>
      </section>

      <!--  FONCTIONNEMENT  -->

      <section id="fonctionnement">
        <h1>Fonctionnement</h1>
        <div class="fonctionnement_encarts">
          <div class="fonctionnement_encart">
            <a href="#">
              <span class="fonctionnement_numero">1</span>
              <span class="fonctionnement_logo"><i class="fas fa-mobile-alt"></i></span>
              <span class="fonctionnement_text">Choisissez un restaurant</span>
            </a>
          </div>
          <div class="fonctionnement_encart">
            <a href="#">
              <span class="fonctionnement_numero">2</span>
              <span class="fonctionnement_logo"><i class="fas fa-list-ul"></i></span>
              <span class="fonctionnement_text">Composez votre menu</span>
            </a>
          </div>
          <div class="fonctionnement_encart">
            <a href="#">
              <span class="fonctionnement_numero">3</span>
              <span class="fonctionnement_logo"><i class="fas fa-store"></i></span>
              <span class="fonctionnement_text">Dégustez au restaurant</span>
            </a>
          </div>
        </div>
      </section>

      <!--  RESTAURANTS  -->

      <section id="restaurants">
        <h1>Restaurants</h1>
        <div class="restaurants_encarts">
          <figure class="restaurant_encart">
            <a href="lapalettedugout.html" class="restaurant">
              <img class="photo_restaurant1" src="images/restaurants/lapalettedugout.jpg" alt="La palette du goût">
              <span class="nouveau">Nouveau</span>
              <div class="restaurant_description">
                <span class="restaurant_nom">La palette du goût</span>
                <span class="restaurant_detail">Ménilmontant</span>
              </div>
            </a>
            <div class="coeur">
              <i class="far fa-heart"></i>
              <i class="fas fa-heart"></i>
            </div>
          </figure>
          <figure class="restaurant_encart">
            <a href="lanoteenchentee.html" class="restaurant">
              <img class="photo_restaurant2" src="images/restaurants/lanoteenchantee.jpg" alt="La note enchantée">
              <span class="nouveau">Nouveau</span>
              <div class="restaurant_description">
                <span class="restaurant_nom">La note enchantée</span>
                <span class="restaurant_detail">Charonne</span>
              </div>
            </a>
            <div class="coeur">
              <i class="far fa-heart"></i>
              <i class="fas fa-heart"></i>
            </div>
          </figure>
          <figure class="restaurant_encart">
            <a href="alafrancaise.html" class="restaurant">
              <img class="photo_restaurant3" src="images/restaurants/alafrancaise.jpg" alt="À la française">
              <div class="restaurant_description">
                <span class="restaurant_nom">À la française</span>
                <span class="restaurant_detail">Cité Rouge</span>
              </div>
            </a>
            <div class="coeur">
              <i class="far fa-heart"></i>
              <i class="fas fa-heart"></i>
            </div>
          </figure>
          <figure class="restaurant_encart">
            <a href="ledelicedessens.html" class="restaurant">
              <img class="photo_restaurant4" src="images/restaurants/ledelicedessens.jpg" alt="Le délice des sens">
              <div class="restaurant_description">
                <span class="restaurant_nom">Le délice des sens</span>
                <span class="restaurant_detail">Folie-Méricourt</span>
              </div>
            </a>
            <div class="coeur">
              <i class="far fa-heart"></i>
              <i class="fas fa-heart"></i>
            </div>
          </figure>
        </div>
      </section>

    </div>

  </main>

  <!--  FOOTER  -->

  <footer>
    <p>ohmyfood</p>
    <span><i class="fas fa-utensils"></i>Proposer un restaurant</span>
    <span><i class="fas fa-hands-helping"></i>Devenir partenaire</span>
    <span>Mentions légales</span>
    <span><a href="mailto:contactohmyfood@gmail.com">Contact</a></span>
  </footer>

</body>

</html>
